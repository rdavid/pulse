---
version: 3.9
services:
  client:
    build:
      context: .
      dockerfile: client/Containerfile
    depends_on:
      - server
    environment:
      - SERVER_HOST=server
      - SERVER_PORT=8080
    image: pulse-client:latest
    restart: unless-stopped
  server:
    build:
      context: .
      dockerfile: server/Containerfile
    environment:
      - LISTEN_PORT=8080
    image: pulse-server:latest
    ports:
      - 8080:8080
    restart: unless-stopped
