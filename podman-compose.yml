---
version: 3.9
services:
  client:
    build:
      context: .
      dockerfile: client/Containerfile
    depends_on:
      - server
    image: rdavid/pulse-client:latest
    restart: unless-stopped
  server:
    build:
      context: .
      dockerfile: server/Containerfile
    image: rdavid/pulse-server:latest
    restart: unless-stopped
