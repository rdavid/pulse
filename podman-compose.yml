---
version: 3.9
services:
  client:
    build:
      context: .
      dockerfile: client/Containerfile
    depends_on:
      - server
    environment:
      - LISTEN_PORT=9090
      - SERVER_HOST=server
      - SERVER_PORT=8080
    image: pulse-client:latest
    ports:
      - 9090:9090
    restart: unless-stopped
  server:
    build:
      context: .
      dockerfile: server/Containerfile
    environment:
      - DBFILE=dat/db
      - CLIENT_HOST=client
      - CLIENT_PORT=9090
      - LISTEN_PORT=8080
    image: pulse-server:latest
    ports:
      - 8080:8080
    restart: unless-stopped
    volumes:
      - ./dat:/home/server/dat
